<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PacketGuru - Subnet Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f4f4f4;
    }

    .home-link {
      position: fixed;
      top: 10px;
      left: 10px;
      text-decoration: none;
      background: #4CAF50;
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 14px;
    }

    h1 {
      color: #333;
    }

    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- üè† Back to Homepage -->
  <a class="home-link" href="https://bhupeshcode.github.io">üè† BhupeshGPT Home</a>

  <h1>PacketGuru - Subnet Calculator</h1>

  <input type="text" id="ip" placeholder="Enter IP Address (e.g., 192.168.1.1)" />
  <input type="text" id="subnet" placeholder="Enter Subnet Mask (e.g., 255.255.255.0)" />
  <br />
  <button onclick="calculate()">Calculate</button>

  <div id="result"></div>

  <script>
    function calculate() {
      const ip = document.getElementById('ip').value;
      const subnet = document.getElementById('subnet').value;
      const result = document.getElementById('result');

      if (!ip || !subnet) {
        result.textContent = "Please enter both IP address and subnet mask.";
        return;
      }

      // Basic response for demo purposes
      result.textContent = `Subnet calculation for IP: ${ip} with Mask: ${subnet}`;
    }
  </script>

</body>
</html>
