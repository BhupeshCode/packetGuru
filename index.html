<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PacketGuru - Subnet Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #000; /* for particles contrast */
      color: #fff;
    }

    .home-link {
      position: fixed;
      top: 10px;
      left: 10px;
      text-decoration: none;
      background: #4CAF50;
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 14px;
      z-index: 1000;
    }

    h1 {
      color: #fff;
    }

    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }

    #output {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- üè† Back to Homepage -->
  <a class="home-link" href="https://bhupeshcode.github.io">üè† BhupeshGPT Home</a>

  <!-- Particle background -->
  <div id="tsparticles" style="position: fixed; width: 100%; height: 100%; z-index: -1;"></div>

  <!-- Main Container -->
  <div class="container">
    <h1>PacketGuru - Subnet Calculator</h1>

    <input type="text" id="ipInput" placeholder="Enter IP/CIDR (e.g., 192.168.1.1/24)" />
    <br>
    <button onclick="calculate()">Calculate</button>

    <div id="output" style="margin-top: 20px;"></div>
  </div>

  <!-- ‚úÖ Final working JS -->
  <script>
    window.onload = function () {
      // Subnet calculator logic
      window.calculate = function () {
        const input = document.getElementById("ipInput").value.trim();
        const outputDiv = document.getElementById("output");

        const match = input.match(/^(\d+)\.(\d+)\.(\d+)\.(\d+)\/(\d{1,2})$/);
        if (!match) {
          outputDiv.textContent = "‚ùå Invalid input. Use format: 192.168.1.1/24";
          return;
        }

        const [_, a, b, c, d, cidr] = match.map(Number);
        if ([a, b, c, d].some(o => o < 0 || o > 255) || cidr < 0 || cidr > 32) {
          outputDiv.textContent = "‚ùå Invalid IP or CIDR range.";
          return;
        }

        const ip = (a << 24) | (b << 16) | (c << 8) | d;
        const mask = 0xffffffff << (32 - cidr);
        const network = ip & mask;
        const broadcast = network | (~mask >>> 0);
        const numHosts = cidr === 32 ? 1 : (cidr === 31 ? 2 : (2 ** (32 - cidr)) - 2);

        function intToIp(num) {
          return `${(num >>> 24)}.${(num >>> 16 & 255)}.${(num >>> 8 & 255)}.${(num & 255)}`;
        }

        outputDiv.innerHTML = `
          <strong>‚úÖ Subnet Calculation:</strong><br><br>
          <strong>IP Address:</strong> ${input}<br>
          <strong>Subnet Mask:</strong> ${intToIp(mask)}<br>
          <strong>Network Address:</strong> ${intToIp(network)}<br>
          <strong>Broadcast Address:</strong> ${intToIp(broadcast)}<br>
          <strong>Number of Hosts:</strong> ${numHosts}
        `;
      };

      // Optional: tsParticles (only if using library)
      if (typeof tsParticles !== "undefined") {
        tsParticles.load("tsparticles", {
          particles: {
            number: { value: 80 },
            color: { value: "#ffffff" },
            shape: { type: "circle" },
            opacity: { value: 0.5 },
            size: { value: 3 },
            move: { enable: true, speed: 1 }
          },
          interactivity: {
            events: { onhover: { enable: true, mode: "repulse" } },
            modes: { repulse: { distance: 100 } }
          },
          background: { color: "#000000" }
        });
      }
    };
  </script>

</body>
</html>
